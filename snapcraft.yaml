name: psutil-process-monitoring-snap 
version: '1.0.0'
summary: psutil-process-monitoring-snap 
description: |
  Process monitoring snap using cross-platform lib psutil
base: core18
confinement: devmode

apps:
  psutil-process-monitoring-snap:
     command: sudo psutil-process-monitoring-snap.py psutil-process-monitoring-snap
     
parts:
  psutil-process-monitoring-snap:
     plugin: python
     python-version: python3
     source: .
     requirements: requirements.txt
 
  launcher:
    plugin: nil
    source: .
    override-build: |
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cp -av psutil-process-monitoring-snap.py $SNAPCRAFT_PART_INSTALL/bin/
